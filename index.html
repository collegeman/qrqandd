<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Quick and Dirty QR Code Generator</title>
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="//code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="//cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

    <!--
    <meta property="og:image" content="">
    <meta property="og:url" content="">
    <meta property="og:title" content="">
    <meta property="og:description" content="">
    <meta property="og:type" content="">
    -->
    <style>
      #qrcode canvas {
        max-width: 100% !important;
        height: auto !important;
      }
    </style>
  </head>
  <body>
    <div id="app" class="container pt-5">
      <div class="row justify-content-center">
        <div class="col-12 col-md-6 col-xl-4">
          <form
            id="fuerte"
            class="card"
          >
            <div class="card-body">
              <div class="form-group">
                <div id="qrcode" class="d-flex justify-content-center">
                  <vue-qrcode
                    :value="value"
                    :tag="tag"
                    :options="options"
                  ></vue-qrcode>
                </div>
              </div>
              <div class="form-group">
                <label for="value">
                  QR Code Value
                </label>
                <input
                  id="value"
                  class="form-control"
                  type="text"
                  v-model="value"
                >
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
    <script src="dist/qrqandd.js"></script>
  </body>
</html>
