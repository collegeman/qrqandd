<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1, shrink-to-fit=no" name="viewport">
  <title>Quick and Dirty QR Code Generator</title>
  <link crossorigin="anonymous" href="//cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" rel="stylesheet">
  <script src="https://unpkg.com/vue@2/dist/vue.global.js"></script>
  <!--
  <meta property="og:image" content="">
  <meta property="og:url" content="">
  <meta property="og:title" content="">
  <meta property="og:description" content="">
  <meta property="og:type" content="">
  -->
</head>
<body>
<div id="app" class="container px-5">
  <div class="row justify-content-center">
    <div class="col-12 col-md-6 col-xl-4">
      <!-- background-color=#0000 makes the background transparent -->
      <quick-qr
        background-color="#0000"
        foreground-color="#000"
        :value="{ type: 'url', url: 'https://makeqrcode.dev' }"
        tag="canvas"
        image="https://picsum.photos/200/300"
        show-form
      ></quick-qr>
    </div>
  </div>
</div>
<script src="/dist/quick-qr.ssr.js"></script>
</body>
</html>
